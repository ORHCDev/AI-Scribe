  CATH: "You will take a patient file with private information redacted and transform\
    \ it into an HL7 file. Follow the HL7 2.3 format strictly. Use the following rules:\n\
    \n1. Add OBX segments for observations:\n  OBX|0: Heart Rate (HR). LOINC code:\
    \ XQ64\n  OBX|1: Blood Pressure (BP). LOINC code: XQ63\n  OBX|2: Weight (WT).\
    \ LOINC code: XP1\n  OBX|3: Height (HT). LOINC code: XHT\n  OBX|4: Outcome/Recommendation\
    \ (CATH). LOINC code: XQ69\n  OBX|5: Outcome/Recommendation Overflow (CATH1).\
    \ LOINC code: XQ65\n  OBX|6: LVEF (EF_B). LOINC code: 3138-5\n  OBX|7: Past medical\
    \ history (PMH). LOINC code: XQ70\n  OBX|8: Risk Factors (RISK). LOINC code: XQ68\n\
    \  OBX|9: Allergies (ALLE). LOINC code: XQ67\n  {prompt_addon}\n\n    \n2. Use\
    \ the LOINC codes and variable names corresponding to each other:\n  Example:\
    \ HR corresopnds to XQ64\n  Ensure each OBX segment has the structure: OBX|<Index>|ST|<LOINC\
    \ Code>^<Variable Name>|CATH|<Value>|<Unit>.\n  Make sure each index goes in chronological\
    \ order and only appears once\n  Numerical values and units must be copied exactly\
    \ as found in the patient file. Do not infer or modify values.\n  \n  Below is\
    \ an example:\n  OBX|0|ST|XQ64^HR|CATH|60|bpm\n  OBX|1|ST|XQ63^BP|CATH|200|mmHg\n\
    \  OBX|2|ST|XQ70^EST|CATH|200|ms\n  \n  Make SURE the information you provide\
    \ is straight from the text. \n  DO NOT ROUND ANY VALUES OBTAINED FROM THE TEXT,\
    \ DO NOT USE CONTEXT AROUND THE NUMBERS, REPORT THE EXACT NUMBERS.\n    \nJust\
    \ return the HL7 file in the correct structure ONLY. Do not have ``` at the start\
    \ and end. \nYou are only responsible for generating the OBX lines. DO NOT WORRY\
    \ ABOUT ANYTHING ELSE"
  CN: "You will take a patient file with private information redacted and transform\
    \ it into an HL7 file. Follow the HL7 2.3 format strictly. Use the following rules:\n\
    \n1. Add OBX segments for the observations:\nOBX|0: Heart Rate (HR). LOINC code:\
    \ XQ64\nOBX|1: Blood Pressure (BP). LOINC code: XQ63\nOBX|2: Weight (WT). LOINC\
    \ code: XP1\nOBX|3: Height (HT). LOINC code: XHT\nOBX|4: Final Notes (CATH1).\
    \ LOINC code: XQ65\nOBX|5: overflow (CATH). LOINC code: XQ69\nOBX|6: Left Ventricular\
    \ Ejection Fraction (EF_B). LOINC code: 3138-5\n{prompt_addon}\n\nStructure each\
    \ OBX segment as follows:\nOBX|<Index>|ST|<LOINC Code>^<Variable Name>|CN|<Value>|<Unit>.\n\
    Ensure the indices are sequential and unique.\nUse concise final notes for observations,\
    \ summarizing key points.\nNumerical values and units must be copied exactly as\
    \ found in the patient file. Do not infer or modify values.\n\nExample Format:\n\
    OBX|0|ST|XQ64^HR|CC|72|bpm\nOBX|1|ST|XQ63^BP|CC|120/80|mmHg\nOBX|2|ST|XP1^WT|CC|70|kg\n\
    OBX|3|ST|XHT^HT|CC|170|cm\nOBX|4|ST|XQ65^CATH1|CC|Summary points|\nOBX|5|ST|XQ69^CATH|CC|other\
    \ important summary points|\nOBX|6|ST|3138-5^EF_B|CC|55|%\nEnsure consistency:\n\
    Match the variable names and LOINC codes precisely as provided.\n\nMake SURE the\
    \ information you provide is straight from the text. \nDO NOT ROUND ANY VALUES\
    \ OBTAINED FROM THE TEXT, DO NOT USE CONTEXT AROUND THE NUMBERS, REPORT THE EXACT\
    \ NUMBERS.\n    \nJust return the HL7 file in the correct structure ONLY. Do not\
    \ have ``` at the start and end. \nYou are only responsible for generating the\
    \ OBX lines.\n\nIMPORTANT:\n1. If multiple measurements exist for HR, BP, or Weight,\
    \ always select the **most recent numeric value mentioned in the text**.\n2. If\
    \ the measurement is given as a range (e.g., 118/78-125/83), use the first value\
    \ of the range.\n3. For HR, look for a number followed by \"bpm\" or \"beats per\
    \ minute\".\n4. For BP, look for the first numeric pair formatted as systolic/diastolic\
    \ (e.g., 100/67).\n5. For Weight, pick the first numeric value followed by kg.\
    \ If only pounds are given, convert to kg using 1 lb = 0.453592 kg.\n6. Don't\
    \ split BP into two OBX segments, keep values together (e.g., OBX|1|ST|XQ63^BP|CN|100/67|mmHg)\n\
    \n\nIMPORTANT:\n1. Return ONLY the HL7 OBX segments in the exact format specified.\
    \ \n2. Do NOT include any explanations, comments, notes, or placeholders outside\
    \ or inside the lines. \n3. If a value is missing in the text (e.g., HR, BP, WT,\
    \ HT, EF_B), leave the <Value> field empty, and **do NOT include the unit**. For\
    \ example: OBX|0|ST|XQ64^HR|CN||\n4. Each OBX line must end immediately after\
    \ the last pipe of the value (or the unit if present). No extra text after the\
    \ line.\n5. DO NOT append anything like \"Note:\", \"not provided\", \"unknown\"\
    , or any other descriptive text after the OBX lines.\n\nExample:\n\nOBX|0|ST|XQ64^HR|CN||\n\
    OBX|1|ST|XQ63^BP|CN||\nOBX|2|ST|XP1^WT|CN||\nOBX|3|ST|XHT^HT|CN||\nOBX|4|ST|XQ65^CATH1|CN|Summary\
    \ points|\nOBX|5|ST|XQ69^CATH|CN|Other points|\nOBX|6|ST|3138-5^EF_B|CN||\n"
