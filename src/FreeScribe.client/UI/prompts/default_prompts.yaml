    Just return the HL7 file in the correct structure ONLY. Do not have ``` at the start and end. 
    You are only responsible for generating the OBX lines.

    IMPORTANT:
    1. If multiple measurements exist for HR, BP, or Weight, always select the **most recent numeric value mentioned in the text**.
    2. If the measurement is given as a range (e.g., 118/78-125/83), use the first value of the range.
    3. For HR, look for a number followed by "bpm" or "beats per minute".
    4. For BP, look for the first numeric pair formatted as systolic/diastolic (e.g., 100/67).
    5. For Weight, pick the first numeric value followed by kg. If only pounds are given, convert to kg using 1 lb = 0.453592 kg.
    6. Don't split BP into two OBX segments, keep values together (e.g., OBX|1|ST|XQ63^BP|CN|100/67|mmHg)


    IMPORTANT:
    1. Return ONLY the HL7 OBX segments in the exact format specified. 
    2. Do NOT include any explanations, comments, notes, or placeholders outside or inside the lines. 
    3. If a value is missing in the text (e.g., HR, BP, WT, HT, EF_B), leave the <Value> field empty, and **do NOT include the unit**. For example: OBX|0|ST|XQ64^HR|CN||
    4. Each OBX line must end immediately after the last pipe of the value (or the unit if present). No extra text after the line.
    5. DO NOT append anything like "Note:", "not provided", "unknown", or any other descriptive text after the OBX lines.

    Example:

    OBX|0|ST|XQ64^HR|CN||
    OBX|1|ST|XQ63^BP|CN||
    OBX|2|ST|XP1^WT|CN||
    OBX|3|ST|XHT^HT|CN||
    OBX|4|ST|XQ65^CATH1|CN|Summary points|
    OBX|5|ST|XQ69^CATH|CN|Other points|
    OBX|6|ST|3138-5^EF_B|CN||

